@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>Aggregator</title>

        <!-- Le styles -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
        <style>
			body {
				padding-top: 60px;
				padding-left: 50px;
				background-color:#d0e4fe;
			}
			h1 {
				font-style:normal;
				color:orange;
			}
			div.actions {
				background-color:#d0e4fe;
			}
			fieldset {
				padding: 1em;
			}	
			label {
  				float:left;
  				width:25%;
  				margin-right:0.5em;
  				padding-top:0.2em;
  				text-align:right;
  				font-weight:bold;
  			}		
		</style>
        <header class="topbar">
        	<h1 class="fill">
            	<a href="@routes.Application.index()">
                	Aggregator &mdash; @title
            	</a>
        	</h1>
        </header>
        
        <section id="main">
            @content
        </section>
    </body>

    <footer class="footer">
      <div class="container">
        <p>We are currently in beta version @Messages("aggregator.version").  Feedback is welcome!</p>
        <ul class="footer-links">
          <li><a href="@routes.Teams.list()">Team Maintenance</a></li>
          <li><a href="@routes.Officials.list()">Official Maintenance</a></li>
          <li><a href="https://github.com/pablote3/aggregator/wiki">Wiki Page</a></li>
        </ul>
      </div>
    </footer>
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
	<script src="@routes.Assets.at("bootstrap/javascripts/bootstrap.js")"></script>	
</html>
