@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>@title</title>
		
		<!-- Le styles -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        
        <!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="@routes.Assets.at("bootstrap/ico/apple-touch-icon-144-precomposed.png")">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="@routes.Assets.at("bootstrap/ico/apple-touch-icon-114-precomposed.png")">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="@routes.Assets.at("bootstrap/ico/apple-touch-icon-72-precomposed.png")">
		<link rel="apple-touch-icon-precomposed" href="@routes.Assets.at("bootstrap/ico/apple-touch-icon-57-precomposed.png")">
		<link rel="shortcut icon" href="@routes.Assets.at("bootstrap/ico/favicon.png")">
    </head>
    <body>
        @content
    </body>

    <footer class="footer">
      <div class="container">
        <p>We are currently in beta.  Feedback is welcome!</p>
        <ul class="footer-links">
          <li><a href="http://blog.getbootstrap.com">Blog</a></li>
          <li class="muted">&middot;</li>
          <li><a href="https://github.com/twitter/bootstrap/issues?state=open">Issues</a></li>
          <li class="muted">&middot;</li>
          <li><a href="https://github.com/twitter/bootstrap/blob/master/CHANGELOG.md">Changelog</a></li>
        </ul>
      </div>
    </footer>
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
	<script src="@routes.Assets.at("bootstrap/javascripts/bootstrap.js")"></script>	
</html>
