@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>@title</title>
        
        <!-- Le styles -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
    </head>
    <body>
        @content
    </body>

    <footer class="footer">
      <div class="container">
        <p>We are currently in beta version @Messages("aggregator.version").  Feedback is welcome!</p>
        <ul class="footer-links">
          <li><a href="http://blog.getbootstrap.com">Blog</a></li>
          <li><a href="https://github.com/twitter/bootstrap/blob/master/CHANGELOG.md">Changelog</a></li>
        </ul>
      </div>
    </footer>
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
	<script src="@routes.Assets.at("bootstrap/javascripts/bootstrap.js")"></script>	
</html>
